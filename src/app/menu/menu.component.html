<div class="menu-container">
  <!-- Lista de Categorías con scroll horizontal -->
  <div class="categorias-wrapper"
  #categoriasWrapper
  (mousedown)="onMouseDown($event)"
  (mouseleave)="onMouseLeave()"
  (mouseup)="onMouseUp()"
  (mousemove)="onMouseMove($event)">
  <div class="categorias">
    <ul>
      <li *ngFor="let categoria of categorias" (click)="seleccionarCategoria(categoria.nombre)"
        [class.selected]="categoriaSeleccionada === categoria.nombre">
        <div class="imagen">
          <img src="{{ categoria.foto }}" alt="{{ categoria.nombre }}" draggable="false">
        </div>
        <p>{{ categoria.nombre }}</p>
      </li>
    </ul>
  </div>
</div>

  <a class="backarrow" routerLink="/carta"><img src="../../assets/img/ico-arrow.c3dd4130664987ba.svg"></a>

  <div class="productos" *ngIf="productos.length > 0">
    <div class="producto" *ngFor="let producto of productos">
      <div class="imagen">
        <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}">
      </div>
      <p>{{ producto.nombre }}</p>
    </div>
  </div>

  <div [ngClass]="{'productos': productos.length === 0 && categoriaSeleccionada}">
    <p *ngIf="productos.length === 0 && categoriaSeleccionada">No hay productos disponibles en esta categoría.</p>
  </div>

</div>
